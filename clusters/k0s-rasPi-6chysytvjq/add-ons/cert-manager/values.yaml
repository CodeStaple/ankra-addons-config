# Updated cert-manager values.yaml

# Install CRDs as part of the Helm chart
crds:
  enabled: true

# Global RBAC settings
global:
  rbac:
    create: true

# Cert-manager controller configuration
controller:
  replicaCount: 1
  image:
    repository: quay.io/jetstack/cert-manager-controller
    tag: v1.13.0
    pullPolicy: IfNotPresent

# Enable required components
webhook:
  replicaCount: 1  # No 'enabled' key exists for webhook

cainjector:
  enabled: true

prometheus:
  enabled: true

# Enable startup API check
startupapicheck:
  enabled: true